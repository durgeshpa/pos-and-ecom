# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.5.1

pipelines:
  default:
    - step:
        name: Deploy
        image: python:3.5.1
        script:
          - apt-get update
          - apt-get install -y zip
          - pip install boto3==1.3.0
          - zip -r /tmp/artifact.zip app.rb appspec.yml scripts/*
          - python codedeploy_deploy.py