{% load i18n %}
{% load static %}
{% load staticfiles %}
<html lang="en">
<head>
  <title>Pick List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{scheme}}://{{url}}/static/admin/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{scheme}}://{{url}}/static/admin/css/style2.css">
</head>
<body>

<div class="container-fluid" >
	<table class="table " style="width: 200px">
	<thead>
      <tr>
        <th>Order ID :</th>
        <th>{{order_obj.order_no}}</th>
      </tr>
    </thead>
	</table>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product Name</th>
        <!--<th>Price</th>-->
        <th>Ordered Quantity</th>
        <th>Picked Quantity</th>
        <th>Remark</th>
      </tr>
    </thead>
    <tbody>
    {% for cart in cart_products %}
      <tr>
        <td>{{ cart.cart_product.product_name }}</td>
        <!--<td>{{ cart.cart_product.product_name }}</td>-->
        <td>{{ cart.qty }}</td>
        <td></td>
		<td></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
