version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/project/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 350
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root